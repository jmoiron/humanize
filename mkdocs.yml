site_name: humanize
site_url: https://python-humanize.readthedocs.io
repo_url: https://github.com/jmoiron/humanize
theme:
  name: material

nav:
  - Home: index.md
  - Number: number.md
  - Time: time.md
  - Filesize: filesize.md
  - Internationalisation: i18n.md

plugins:
  - search
  - mkdocstrings:
      watch:
        - src/humanize
  - include-markdown

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences

extra_css:
  - css/code_select.css
extra_javascript:
  - js/code_select.js
